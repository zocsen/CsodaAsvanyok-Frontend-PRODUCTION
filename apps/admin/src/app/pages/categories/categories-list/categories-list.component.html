<p-toast></p-toast>
<div class="admin-main">
	<p-card header="Kategóriák" subheader="Lista az összes kategóriáról">
		<div class="grid">
			<div class="col-12">
				<p-toolbar>
					<div class="p-toolbar-group-left">
						<p-button styleClass="p-button-success" label="Új" icon="pi pi-plus"
							routerLink="form"></p-button>
					</div>
				</p-toolbar>
			</div>
		</div>
		<div class="grid">
			<div class="col-12">
				<p-table [value]="categories" styleClass="p-datatable-gridlines" [tableStyle]="{'min-width': '50rem'}">
					<ng-template pTemplate="header">
						<tr>
							<th>Id</th>
							<th pSortableColumn="name">Név <p-sortIcon field="name"></p-sortIcon></th>
							<th>Ikon</th>
						</tr>
					</ng-template>
					<ng-template pTemplate="body" let-category>
						<tr>
							<td>{{category.id}}</td>
							<td>{{category.name}}</td>
							<td>{{category.icon}}</td>
							<td>
								<p-button (click)="deleteCategory(category.id)" styleClass="p-button-danger mr-2"
									icon="pi pi-trash"></p-button>
								<p-button (click)="updateCategory(category.id)" styleClass="p-button-success"
									icon="pi pi-pencil"></p-button>
							</td>
						</tr>
					</ng-template>
				</p-table>
			</div>
		</div>
	</p-card>
</div>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
