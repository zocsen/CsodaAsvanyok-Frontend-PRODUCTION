<p-toast></p-toast>

<div class="admin-main">
	<p-card [header]="editMode ? 'Kategória szerkesztése': 'Kategória hozzáadása'"
		subheader="Itt új kategóriákat tudsz létrehozni vagy szerkeszteni!">
		<div class="grid">
			<div class="col-12">
				<p-toolbar>
					<div class="p-toolbar-group-right"></div>
					<div class="p-toolbar-group-right">
						<p-button styleClass="p-button-primary mr-4" [label]="editMode ? 'Szerkesztés': 'Hozzáadás'"
							icon="pi pi-plus" (click)="onSubmit()"></p-button>
						<p-button styleClass="p-button-secondary" label="Vissza" icon="pi pi-arrow-left"
							(click)="backClicked()"></p-button>
					</div>
				</p-toolbar>
			</div>
		</div>
		<div class="grid">
			<div class="col-12">
				<form [formGroup]="form">
					<div class="card">
						<div class="formgrid grid">
							<div class="field col">
								<label for="name">Kategória Neve</label>
								<input formControlName="name" id="name" type="text"
									class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
								<small *ngIf="categoryForm.name.invalid && isSubmitted" class="p-error">A név
									szükséges!</small>
							</div>
							<div class="field col">
								<label for="icon">Ikon</label>
								<input formControlName="icon" id="icon" type="text"
									class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
								<small *ngIf="categoryForm.icon.invalid && isSubmitted" class="p-error">Az ikon
									szükséges</small>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</p-card>
</div>
