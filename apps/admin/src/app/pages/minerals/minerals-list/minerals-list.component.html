<p-toast></p-toast>
<div class="admin-main">
	<p-card header="Ásványok" subheader="Lista az összes ásványról">
		<div class="grid">
			<div class="col-12">
				<p-toolbar>
					<div class="p-toolbar-group-left">
						<p-button styleClass="p-button-success" label="Új" icon="pi pi-plus"
							routerLink="form"></p-button>
					</div>
				</p-toolbar>
			</div>
		</div>
		<div class="grid">
			<div class="col-12">
				<p-table [value]="minerals" styleClass="p-datatable-gridlines" [tableStyle]="{'min-width': '50rem'}">
					<ng-template pTemplate="header">
						<tr>
							<th pSortableColumn="name">Név <p-sortIcon field="name"></p-sortIcon></th>
							<th>Leírás</th>
							<th></th>
						</tr>
					</ng-template>
					<ng-template pTemplate="body" let-mineral>
						<tr>
							<td class="col-3">{{mineral.name}}</td>
							<td><textarea rows="3" cols="150" pInputTextarea [disabled]="true"
									[autoResize]="true">{{mineral.description}}</textarea>
							</td>

							<td class="col-2">
								<p-button (click)="deleteMineral(mineral.id)" styleClass="p-button-danger mr-2"
									icon="pi pi-trash"></p-button>
								<p-button (click)="updateMineral(mineral.id)" styleClass="p-button-success"
									icon="pi pi-pencil"></p-button>
							</td>
						</tr>
					</ng-template>
				</p-table>
			</div>
		</div>
	</p-card>
</div>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
