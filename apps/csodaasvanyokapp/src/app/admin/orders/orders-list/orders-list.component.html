<p-toast></p-toast>
<div class="admin-main">
  <p-card header="Rendelések" subheader="Lista az összes rendelésről">
    <div class="grid">
      <div class="col-12">
        <p-table [value]="orders" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">Felhasználó <p-sortIcon field="user"></p-sortIcon></th>
              <th pSortableColumn="totalPrice">
                Ár összesen <p-sortIcon field="totalPrice"></p-sortIcon>
              </th>
              <th pSortableColumn="dateOrdered">
                Rendelés dátuma <p-sortIcon field="dateOrdered"></p-sortIcon>
              </th>
              <th pSortableColumn="status">Státusz <p-sortIcon field="status"></p-sortIcon></th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-order>
            <tr>
              <td>{{ order.name }}</td>
              <td>{{ order.totalPrice + " Ft" }}</td>
              <td>{{ order.dateOrdered | date: 'short' }}</td>
              <td>
                <p-tag [value]="orderStatus[order.status].label" [severity]="orderStatus[order.status].color"></p-tag>
              </td>
              <td>
                <p-button (click)="deleteOrder(order.id)" styleClass="p-button-danger p-mr-2"
                  icon="pi pi-trash"></p-button>
                <p-button (click)="showOrder(order.id)" styleClass="p-button-success" icon="pi pi-eye"></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog [style]="{ width: '50vw' }" [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"></p-confirmDialog>
