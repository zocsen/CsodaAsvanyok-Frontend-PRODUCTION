<p-toast></p-toast>
<div class="admin-main">
	<p-card header="Alkategóriák" subheader="Lista az összes alkategóriáról">
		<div class="grid">
			<div class="col-12">
				<p-toolbar>
					<div class="p-toolbar-group-left">
						<p-button styleClass="p-button-success" label="Új" icon="pi pi-plus"
							routerLink="form"></p-button>
					</div>
				</p-toolbar>
			</div>
		</div>
		<div class="grid">
			<div class="col-12">
				<p-table [value]="subcategories" styleClass="p-datatable-gridlines"
					[tableStyle]="{'min-width': '50rem'}">
					<ng-template pTemplate="header">
						<tr>
							<th pSortableColumn="name">Név <p-sortIcon field="name"></p-sortIcon></th>
							<th>Leírás</th>
							<th></th>
						</tr>
					</ng-template>
					<ng-template pTemplate="body" let-subcategory>
						<tr>
							<td class="col-3">{{subcategory.name}}</td>
							<td><textarea rows="3" cols="80" pInputTextarea [disabled]="true"
									[autoResize]="true">{{subcategory.description}}</textarea>
							</td>

							<td class="col-2">
								<p-button (click)="deleteSubcategory(subcategory.id)" styleClass="p-button-danger mr-2"
									icon="pi pi-trash"></p-button>
								<p-button (click)="updateSubcategory(subcategory.id)" styleClass="p-button-success"
									icon="pi pi-pencil"></p-button>
							</td>
						</tr>
					</ng-template>
				</p-table>
			</div>
		</div>
	</p-card>
</div>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
