<div class="price-filter-block filtertab">
	<button class="filter-accordion">
		<span>Ár</span>
		<img class="arrow-img" src="assets/images/icons/product-arrow.svg" alt="V">
	</button>
	<div class="panel">
		<div class="min-max">
			<div class="price-box">
				<label>Min: {{minPrice}} Ft</label>
			</div>
			<div class="price-box">
				<label>Max: {{maxPrice}} Ft</label>
			</div>
		</div>
		<div class="price-slider">
			<p-slider [min]="0" [max]="19990" [step]="10" [(ngModel)]="rangeValues" (onChange)="onPriceChange()"
				[range]="true" [ngModelOptions]="{standalone: true}"></p-slider>
		</div>
	</div>
</div>
<div class="color-filter-block filtertab">
	<button class="filter-accordion">
		<span>Szín</span>
		<img class="arrow-img" src="assets/images/icons/product-arrow.svg" alt="V">
	</button>
	<div class="panel">
		<div class="color-box-wrapper">
			<div *ngFor="let color of colors" class="color-box" [ngClass]="{'selected': isSelected(color)}"
				(click)="onColorSelect(color)" [style.background]="color.code" [title]="color.name">
				<div *ngIf="isSelected(color)" class="selected-checkmark">
					<img src="assets/images/icons/checkmark.svg" alt="Selected">
				</div>
			</div>
		</div>
	</div>
</div>
<div class="mineral-filter-block filtertab">
	<button class="filter-accordion">
		<span>Ásvány</span>
		<img class="arrow-img" src="assets/images/icons/product-arrow.svg" alt="V">
	</button>
	<div class="panel scrollbar">
		<div class="checkbox-wrapper">
			<div *ngFor="let mineral of minerals; let i = index">
				<input [id]="'mineral' + (i + 1)" class="css-checkbox" type="checkbox" [value]="mineral.name"
					[checked]="mineralCheckboxStates[mineral.id!]" (change)="onMineralSelect(mineral)" />
				<label [for]="'mineral' + (i + 1)">
					{{ mineral.name }}
				</label>
			</div>
		</div>
	</div>
</div>

<div class="benefit-filter-block filtertab">
	<button class="filter-accordion">
		<span>Jótékony hatások</span>
		<img class="arrow-img" src="assets/images/icons/product-arrow.svg" alt="V">
	</button>
	<div class="panel scrollbar">
		<div class="checkbox-wrapper">
			<div *ngFor="let benefit of benefits; let i = index">
				<input [id]="'benefit' + (i + 1)" class="css-checkbox" type="checkbox" [value]="benefit.name"
					[checked]="benefitCheckboxStates[benefit.id!]" (change)="onBenefitSelect(benefit)" />
				<label [for]="'benefit' + (i + 1)">
					{{ benefit.name }}
				</label>
			</div>
		</div>
	</div>
</div>
