<div class="product-item" *ngIf="product">
	<a [routerLink]="'/termek/' + convertNameToUrl(product.name)" class="product-item-wrapper">
		<div class="zoom">
			<img class="blur-image" [src]="product.image" loading="lazy" (load)="onImageLoad($event)" alt="Karkötő">
		</div>
		<h2 class="name">{{ product.name }}</h2>
		<p class="price">{{ product.price + ' Ft' }}</p>
	</a>
</div>
