<div class="product-item" *ngIf="product">
	<a [routerLink]="'/products/' + product.id" class="product-item-wrapper">
		<div class="image zoom"><img [src]="product.image" loading="lazy" alt="Karkötő"></div>
		<h2 class="name">{{ product.name }}</h2>
		<p class="price">{{ product.price + ' Ft' }}</p>
	</a>
</div>
