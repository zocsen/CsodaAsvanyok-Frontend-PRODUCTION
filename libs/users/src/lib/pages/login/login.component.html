<div class="login-register">
  <div class="login-register-panel">
    <div class="grid-left">
      <img class="logo" src="/assets/images/logonew.svg" alt="">
    </div>
    <div class="grid-right">
      <h3>Üdvözöllek!</h3>
      <h2>Admin Felület</h2>

      <form [formGroup]="loginFormGroup">
        <div class="grid" (keydown.enter)="onSubmit()">
          <div class="col-12">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
              <input type="text" formControlName="email" pInputText placeholder="Email">
            </div>
            <small *ngIf="loginForm.email.invalid && isSubmitted" class="p-error">
              <span *ngIf="loginForm.email.errors?.required">Az email szükséges</span>
              <span *ngIf="loginForm.email.errors?.email">Az email formátuma helytelen</span>
            </small>
          </div>
          <div class="col-12">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
              <input type="password" formControlName="password" pInputText placeholder="Jelszó">
            </div>
            <small *ngIf="loginForm.password.invalid && isSubmitted" class="p-error">A jelszó szükséges
            </small>
          </div>
          <div class="col-12">
            <p-button label="Bejelentkezés" styleClass="full-btn" (onClick)="onSubmit()"></p-button>
          </div>
          <div class="p-col-12" *ngIf="isSubmitted && authError">
            <small class="p-error">{{authErrorMessage}}</small>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
